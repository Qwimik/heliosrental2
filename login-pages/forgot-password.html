<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/sections/svg/fivicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles-login.min.css">
    <title>Helios Rental - Register</title>
</head>
<body>
    <div class="login">
        <div class="login_wrapper">
            <div class="login_wrapper_bg">
                <div class="login_container_bg"></div>
                <div class="login_container">
                    <div class="login_content">
                        <a href="../index.html" class="login_logo_link" title="Helios Rental">
                            <img width="70" src="../images/sections/svg/logo_black.svg" alt="Helios Rental">
                        </a>
                        <h1 class="login_title">Reset password</h1>
                        <form action="#" class="login_form">
                            <label class="login_form_email_label">
                                <input type="email" class="login_form_email_input login_form_input" placeholder="Email address"/>
                            </label>
                            <button class="login_form_submit">Reset</button>
                        </form>
                        <a href="../login.html" class="login_register_link">Try Sing In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
